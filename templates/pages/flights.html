{% extends 'layout.html' %}

{% block title %}
2024 Payload - Flights
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<h2>Flights</h2>
<div class="accordion" id="flights-accordion">
	{% for flight in flights_list %}
	<div class="accordion-item">
		<h2 class="accordion-header">
			<button class="accordion-button {%if highlighted_flight != flight.id%}collapsed{%endif%}" type="button" data-bs-toggle="collapse"
				data-bs-target="#{{flight.id}}" aria-controls="{{flight.id}}">
				{{flight.name}}
			</button>
		</h2>
		<div id="{{flight.id}}" class="accordion-collapse collapse {%if highlighted_flight == flight.id%}show{%endif%}" data-bs-parent="#flights-accordion">
			<div class="accordion-body">
				<video controls class="img-fluid" width="425" height="250">
					<source src="/flights/{{flight.id}}/video.mp4" type="video/mp4" />
					<a href="/flights/{{flight.id}}/video.mp4">Download MP4</a>
				</video>
			</div>
		</div>
	</div>

	{% endfor %}
</div>
{% endblock %}
